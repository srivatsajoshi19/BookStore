<app-navbar></app-navbar>
<div class="bg-secondary">
  <h1 class="text-white p-2">Checkout</h1>
</div>
<div class="container bg-light">
  <div class="row">
    <div class="col bg-white">
      <h2>Confirm Shipping Address</h2>
      <form>
        <div class="row mb-3">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              disabled
              value="{{ address.name }}"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="phone" class="col-sm-2 col-form-label">Phone</label>
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              value="{{ address.phone }}"
            />
          </div>
        </div>
        <div class="row mb-3">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <textarea
              name="address"
              cols="30"
              rows="10"
              value="{{ address.address }}"
            ></textarea>
          </div>
        </div>

        <div class="m-2">
          <button class="btn btn-warning m-1">Edit</button>
          <button class="btn btn-success m-1">Save</button>
        </div>
      </form>
    </div>

    <div class="col">
      <h2>Order Summary</h2>
      <div class="row" *ngFor="let book of books">
        <div class="col">
          <img
            src="{{ 'assets/' + book.imageLink }}"
            alt="book-img"
            width="200px"
            height="200px"
          />
        </div>
        <div class="col">
          <h4>{{ book.title }}</h4>
          <h4>{{ book.price | currency }}</h4>
          <h4>Quantity</h4>
        </div>
        <div class="col">
          <button class="btn btn-warning" (click)="removeFromCart(book)">
            Remove
          </button>
        </div>
        <hr />
      </div>
      <div class="bill">
        <p>Total Price : $350</p>
        <p>Total Quantity:</p>
        <p>Shipping Charges : $50</p>
      </div>
      <hr />
      <div>
        <button class="btn btn-success m-1" (click)="placeOrder(books)">Place Order</button>
        <button class="btn btn-danger m-1" (click)="cancelOrder()">Cancel</button>
      </div>
    </div>
  </div>
</div>
